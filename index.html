<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="preloader.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#d6d2ca" />
    <title>Test Competition 3D</title>
  </head>
  <body>
    <!-- <div id="debug"></div> -->

    <!-- Preloader -->
    <div class="preloader">
      <div class="preloader-wrapper">
        <div class="loading">
          <img class="loader" src="/images/loader.svg" alt="Loader">
          <p class="loading-progress">0</p>
        </div>
      </div>
    </div>

    <!-- Experience -->
    <div class="experience">
      <canvas class="experience-canvas"></canvas>
    </div>

    <!-- Navbar -->
    <header>
      <img class="logo" src="" alt="">
    </header>

    <!-- Main -->
    <main>
      <!-- Points of Interests -->
     <div class="point mudac museum">
        <img class="" src="" alt="">
        <div class="text"></div>
      </div> 
      <div class="point elysee museum">
        <img class="" src="" alt="">
        <div class="text"></div>
      </div>
      <div class="point arcadia restaurant">
        <img class="" src="" alt="">
        <div class="text"></div>
      </div>
      <div class="point nabi restaurant">
        <img class="" src="" alt="">
        <div class="text"></div>
      </div>
      <div class="point lumen restaurant">
        <img class="" src="" alt="">
        <div class="text"></div>
      </div>
      <div class="point mcba museum">
        <img class="" src="" alt="">
        <div class="text"></div>
      </div>

      <!-- Info Panels  -->
      <div class="info-panel">
        <div class="info-panel-header">
          <img class="close" src="/images/icn-close.svg" alt="">
        </div>
        <div class="info-panel-content">
          <div class="info-panel-content-wrapper">
            <img class="info-panel-image" src="" alt="">
            <img class="info-panel-logo" src="" alt="">
            <h2 class="info-panel-title"></h2>
            <p class="info-panel-lead"></p>
            <p class="info-panel-description"></p>
            <table>
              <caption>Schedule</caption>
                <tr>
                  <th scope="col">Days</th>
                  <th scope="col">Time</th>
                </tr>
                <tr>
                  <td class="col-min">Monday</td>
                  <td class="info-panel-monday"></td>
                </tr>
                <tr>
                  <td class="col-min">Tuesday</td>
                  <td class="info-panel-tuesday"></td>
                </tr>
                <tr>
                  <td class="col-min">Wednesday</td>
                  <td class="info-panel-wednesday"></td>
                </tr>
                <tr>
                  <td class="col-min">Thursday</td>
                  <td class="info-panel-thursday"></td>
                </tr>
                <tr>
                  <td class="col-min">Friday</td>
                  <td class="info-panel-friday"></td>
                </tr>
                <tr>
                  <td class="col-min">Saturday</td>
                  <td class="info-panel-saturday"></td>
                </tr>
                <tr>
                  <td class="col-min">Sunday</td>
                  <td class="info-panel-sunday"></td>
                </tr>
            </table>
            <table>
              <caption>Contact</caption>
              <tbody>
                <tr>
                  <th class="col-min" scope="row">Phone</th>
                  <td class="info-panel-phone"></td>
                </tr>
                <tr>
                  <th class="col-min"  scope="row">Email</th>
                  <td class="info-panel-email"></td>
                </tr>
              </tbody>
            </table>

            <a class="info-panel-website" href="" target="_blank">
              <button>Visit website</button>
            </a>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <div class="controls">
        <p class="controls-mouse">
          Mouse Controls<br><br>
          Left - Rotate<br>
          Right - Move<br>
          Middle - Zoom
        </p>
        <p class="controls-touch">
          Controls<br><br>
          One Finger Drag - Rotate<br>
          Two Finger Drag - Move<br>
          Pinch/Spread - Zoom<br>
        </p>
      </div>
    </footer>

    <script type="module" src="/main.js"></script>
  </body>
</html>
